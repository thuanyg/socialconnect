<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebRTC Video Call Example</title>
    <style>
        #localVideo, #remoteVideo {
            width: 50%;
            border: 1px solid #ccc;
        }
    </style>
</head>
<body>
    <h1>WebRTC Video Call Example</h1>

    <!-- Local video stream -->
    <video id="localVideo" autoplay muted></video>

    <!-- Remote video stream -->
    <video id="remoteVideo" autoplay></video>

    <script>
        // Get user media
        navigator.mediaDevices.getUserMedia({ video: true, audio: true })
            .then(stream => {
                // Display local video
                const localVideo = document.getElementById('localVideo');
                localVideo.srcObject = stream;

                // Peer connection configuration
                const configuration = { iceServers: [{ urls: 'stun:stun.l.google.com:19302' }] };

                // Create peer connection
                const peerConnection = new RTCPeerConnection(configuration);

                // Add local stream to peer connection
                stream.getTracks().forEach(track => peerConnection.addTrack(track, stream));

                // Set up remote video stream
                peerConnection.ontrack = event => {
                    const remoteVideo = document.getElementById('remoteVideo');
                    if (!remoteVideo.srcObject) {
                        remoteVideo.srcObject = event.streams[0];
                    }
                };

                // Offer SDP
                peerConnection.createOffer()
                    .then(offer => peerConnection.setLocalDescription(offer))
                    .then(() => {
                        // Send offer to a signaling server (backend)
                        // For simplicity, you may use a WebSocket or any other communication method
                        console.log('Offer created, send it to signaling server:', peerConnection.localDescription);
                    })
                    .catch(error => console.error('Error creating offer:', error));
            })
            .catch(error => console.error('Error accessing media devices:', error));
    </script>
</body>
</html>
